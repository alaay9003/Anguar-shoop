<div class="container">
  <div class="m-5 w-25">
    <app-select
      [items]="Categories"
      [title]="'All categories'"
      (selectedValue)="getByCategory($event)"
    ></app-select>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-12" *ngFor="let item of products">
      <app-product [data]="item" (item)="addToCart($event)"></app-product>
    </div>
  </div>
</div>
